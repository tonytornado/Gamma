{% extends 'layout.html' %}

{% block title %}
    Full Directory
{% endblock %}
{% block content %}
    <div>
        <h3 class="py-3">{{ cosplayers.count }} available</h3>
        {% for cosplayer in cosplayers %}
            <h3><a href="{% url 'profile' cosplayer.pk %}">{{ cosplayer.Identity }}<img
                    src="{{ MEDIA_ROOT }}{{ cosplayer.photo }}"></a></h3>
        {% endfor %}
    </div>
    <div>
        {% for cosplayer in cosplayers %}
            {{ cosplayer.compete.name }}
        {% endfor %}
    </div>
{% endblock %}
